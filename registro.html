<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>JFK Pacotes Turísticos</title>
</head>
<body>
    <header>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu">&#9776</label>
        <nav class="menu">
        <ul>
            <li><a href="index.html">Pacotes</a></li>
            <li><a href="index.html">Destinos</a></li>
            <li><a href="index.html">Promoções</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
         </nav>
    </header>
    <div class="container mt-5">
        <h1>Cadastro de Novo Usuário</h1>
        <form action="informacoes.html" method="get">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <select class="form-control" id="state" required>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" id="address" placeholder="Digite seu endereço" required>
            </div>
            <div class="form-group">
                <label>Sexo</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                    <label class="form-check-label" for="male">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                    <label class="form-check-label" for="female">Feminino</label>
                </div>
            </div>
            <div class="form-group">
                <label>Categorias de Interesse</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="beach" value="praia">
                    <label class="form-check-label" for="beach">Praia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="countryside" value="campo">
                    <label class="form-check-label" for="countryside">Campo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="national" value="nacionais">
                    <label class="form-check-label" for="national">Nacionais</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="international" value="internacionais">
                    <label class="form-check-label" for="international">Internacionais</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="mountain" value="serra">
                    <label class="form-check-label" for="mountain">Serra</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interests" id="city" value="cidade">
                    <label class="form-check-label" for="city">Cidade</label>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" placeholder="Escolha um nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Escolha uma senha" required>
            </div>
             <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <footer>
        <div id="contato">
            <h3>Contato</h3>
            <p>Email: contato@jfkviagens.com</p>
            <p>Telefone: (000) 0000-0000</p>
        </div>
    
        <div id="redes-sociais">
            <h3>Redes Sociais</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        
        <div id="direitos-autorais">
            <p>&copy; 2023 JFK Pacotes Turísticos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
